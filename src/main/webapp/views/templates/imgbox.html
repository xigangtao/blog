<script type="text/ng-template" id="imgbox-template">
<div class="img-box-template">
	<div class="panel panel-default">
		<div class="panel-heading">
			{{img.desc}}
			<a ng-click="closeWin()"><i class="glyphicon glyphicon-remove pull-right"></i></a>
		</div>
		<div class="panel-body">
			<div class="imgbox center-block">
				<img ng-src="{{img.url}}" alt="{{img.desc}}" class="img-responsive">
			</div>
		</div>
	</div>
</div>
</script>
