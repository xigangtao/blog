<div class="sign-page">
	<div class="form-panel col-md-6 col-md-offset-3 text-center">
	<h2>Sign in</h2>
		<hr>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-md-3 col-xs-3 control-label">Username:</label> 
				<div class="col-md-9 col-xs-9">
					<input type="text" class="form-control" id="name" placeholder="User name">
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1" class="col-md-3 col-xs-3 control-label">Password:</label> 
				<div class="col-md-9 col-xs-9">
					<input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
				</div>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>
	</div>
</div>
