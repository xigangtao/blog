<div class="contact-page">
	<div class="form-panel">
		<form>
			<div class="form-inline form-group">
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="name" placeholder="Your name">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email:</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Your email">
				</div>
				<div class="form-group">
					<label for="qq">QQ:</label> <input type="text" class="form-control"
						id="qq" placeholder="Your QQ">
				</div>
			</div>
			<div class="form-group">
				<label for="content" class="sr-only">Content</label>
				<textarea class="form-control" rows="5" id="content" placeholder="Content"></textarea>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>
	</div>
</div>
