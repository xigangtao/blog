<div class="contact-page">
	<div class="form-panel col-md-6 col-md-offset-3 text-center">
		<h2>Contact me</h2>
		<hr>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-md-3 col-xs-3 control-label text-right" for="name">Name:</label>
				<div class="col-md-9 col-xs-9">
					<input type="text" class="form-control" id="name"
						placeholder="Your name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 col-xs-3 control-label text-right" for="exampleInputEmail1">Email:</label>
				<div class="col-md-9 col-xs-9">
					<input type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Your email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 col-xs-3 control-label text-right" for="qq">QQ:</label>
				<div class="col-md-9 col-xs-9">
					<input type="text" class="form-control" id="qq"
						placeholder="Your QQ">
				</div>
			</div>
			<div class="form-group">
				<label for="content" class="col-md-3 control-label col-xs-3 text-right">Content:</label>
				<div class="col-md-9 col-xs-9">
					<textarea class="form-control" rows="5" id="content"
						placeholder="Content"></textarea>
				</div>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>
	</div>
</div>
