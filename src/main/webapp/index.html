<!doctype html>
<html lang="zh-CN" class="no-js">
<head>
<title>Family</title>
<meta name="description" content="">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<!-- build:css styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="bower_components/vegas/dist/vegas.min.css" />
<link rel="stylesheet" href="bower_components/Font-Awesome/css/font-awesome.css" />
<!-- endbower -->
<!-- endbuild -->

<!-- build:css styles/css/style.css -->
<link rel="stylesheet" href="styles/css/style.css" />
<!-- endbuild -->
</head>
<body ng-app="blogApp">
	<div class="back-ground"></div>
	<div class="header" ng-controller="HeaderCtrl">
		<div class="header-content">
			<h2>Welcome to my family</h2>
			<div>
				<img width="100" height="100" src="img/head.png" class="img-circle">
			</div>
			<br>
			<a class="btn btn-more" ng-click="toNav()">
				<i class="glyphicon glyphicon-menu-down"></i>
			</a>
		</div>
	</div>
	<div id="main"></div>
	<!-- /Header bar -->
	<div id="nav" scroll-to-fixed>
		<!-- Navigation -->
		<nav class="navbar navbar-default clear-fix" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mobile-bar">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
					<a href="#" class="navbar-brand">My family</a>
				</div>
				<div class="collapse navbar-collapse" id="mobile-bar">
					<ul class="nav navbar-nav navbar-right text-center">
						<li><a href="#/home">Home</a></li>
						<li><a href="#/details#main">Details</a></li>
						<li><a href="#/about#main">About</a></li>
						<li><a href="#/contact#main">Contact</a></li>
						<li><a href="#/sign#main">Sign in</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
		</nav>
		<!-- /Navigation -->
	</div>
	<div class="container main-view" ui-view></div>
	<ng-include src="'views/footer.html'"></ng-include>
	
	
	<!-- template -->
	
	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/vegas/dist/vegas.js"></script>
	<script src="bower_components/ScrollToFixed/jquery-scrolltofixed.js"></script>
	<script src="bower_components/angular-scrolltofixed/dist/angular-scrolltofixed.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js scripts/blog-app.js -->
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/routes.js"></script>
	<!-- endbuild -->
	
	<!-- build:js scripts/blog-controllers.js -->
	<script src="scripts/controllers/home.js"></script>
	<script src="scripts/controllers/header.js"></script>
	<script src="scripts/controllers/imgbox.js"></script>
	<script src="scripts/controllers/about.js"></script>
	<script src="scripts/controllers/contact.js"></script>
	<script src="scripts/controllers/sign.js"></script>
	<script src="scripts/controllers/details.js"></script>
	<!-- endbuild -->
	
	<!-- build:js scripts/blog-directives.js -->
	<script src="scripts/directives.js"></script>
	<!-- endbuild -->
	
	<!-- build:js scripts/blog-services.js -->
	<script src="scripts/services/modalService.js"></script>
	<!-- endbuild -->
</body>
</html>
